<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMarket bidenko</title>
    <style type="text/css">
        .myButton {
            width: 250px;
            /* Ширина кнопки */
            height: 50px;
            /* Висота кнопки */
            background-size: cover;
            /* Розмір зображення */
            border: none;
            /* Видалення рамки */
            cursor: pointer;
            /* Курсор при наведенні на кнопку */
            background-color: #ff7e5f;
            /* Колір фону кнопки */
            color: rgb(217, 255, 0);
            /* Колір тексту кнопки */
            font-size: 16px;
            /* Розмір тексту кнопки */
            font-weight: bold;
            /* Жирний шрифт */
            border-radius: 5px;
            /* Радіус закруглення кутів */
            padding: 10px 20px;
            /* Внутрішні відступи */
            margin: 10px;
            /* Зовнішні відступи між кнопками */
        }
    </style>
</head>
